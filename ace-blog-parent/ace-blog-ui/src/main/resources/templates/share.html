        $(function(){
            var url = window.location.href;

            console.log(param)
            $.ajax({
                type:'GET',
                url:base.url + "/blog/api/flash/get?" + param ,
                contentType: "application/json; charset=utf-8",
                dataType: 'jsonp',
                jsonp: 'callback',
                success: function (data, status, xhr) {
                    console.log(data.result)

                    $("#content").html(data.result[0].content);

            });
