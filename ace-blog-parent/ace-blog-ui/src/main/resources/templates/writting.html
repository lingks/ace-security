<script>
    layui.config({
        base: 'js/'
    });



    layui.use(['form', 'layedit', 'laydate'], function() {

        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        layedit.set({
            uploadImage: {
                url: '/file/uploadImg' //接口url
                ,type: 'post' //默认post
            }
        });
        //注意：layedit.set 一定要放在 build 前面，否则配置全局接口将无效。
        var editIndex =  layedit.build('content'); //建立编辑器
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 1){
                    return '请输入标题';
                }
            },
            type: function(value){
                if(value.length < 1){
                    return "请选择文章类型";
                }
            },
            tag: function(value){
                if(value.length < 1){
                    return '关键词不能为空';
                }
            },
            remark: function(value){
                if(value.length < 1){
                    return '摘要不能为空';
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });
        //监听指定开关
        form.on('switch(switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            console.log($("#crtUser").val())
            console.log($("#type"))
            $.ajax({
                url: 'http://localhost:8765/blog/api/article',
                type: 'POST',


                dataType: 'json',
                data:{
                    'title':$("#title").val(),
                    'remark':$("#remark").val(),
                    'tag':$("#tag").val(),
                    'content':$("#content").text(),
                    'cover':$("#logo").val(),
                    'type':$("#type").val(),
                    'crtUser':$("#crtUser").val(),
                    'crtName':$("#crtName").val(),
                    'pid':$("#crtUser").val(),
                    'pname':$("#crtName").val()
                },
                success: function (data, status, xhr) {
                    console.log(data);
                }
            })
            layui.use('layer', function() {

                var $ = layui.jquery, layer = layui.layer;

                layer.msg("保存成功...")
            });
        });

    });
    layui.use('upload', function() {
            var $ = layui.jquery
                ,upload = layui.upload;

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#test1'
                ,url: '/file/upload'
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo2').attr('src', result); //图片链接（base64）
                    });
                }
                ,done: function(res){
                    console.log(res)
                    //如果上传失败
                    if(res.code > 0){
                        return layer.msg('上传失败');
                    }
                    if($("#logo"))
                    {
                        console.log(res)

                        if(res.code == 0){
                            $("#logo").val(res.src)
                        }
                    }
                    //上传成功
                }
                ,error: function(){
                    console.log("errot")
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });



        //拖拽上传
//        upload.render({
//            elem: '#test10'
//            ,url: '/file/upload'
//            ,done: function(res){
//                console.log(res)
//            }
//        });
    });
