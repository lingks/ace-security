<script>
    layui.use('laytpl', function() {
        var laytpl = layui.laytpl;
        var getTpl = partner.innerHTML,
            friendshipTemplate = friendshipTpl.innerHTML
            , view = document.getElementById('partner-view'),
            shipView = document.getElementById('partner-url');

        $.ajax({
            url: base.url + '/blog/api/partner/list',

            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {
                laytpl(getTpl).render(data, function (html) {
                    view.innerHTML = html;
                });
            }
        })

        $.ajax({
            url: base.url + '/blog/api/ship/list',

            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {
                laytpl(friendshipTemplate).render(data, function (html) {
                    shipView.innerHTML = html;
                });
            }
        })
    });
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;


        //改变下时间间隔、动画类型、高度
        carousel.render({
            elem: '#test2'
            , interval: 1800
            , anim: 'fade'
            , height: '370px'
            , width: '100%',
            background:"url(../images/head-bg.jpg)"
        });
    });
    layui.config({
        base: 'js/'
    });

    var currentPage = 2;
    var count = 0;
    var totalPage = 1;
    var type = 0;
    layui.use('laytpl', function() {
        var laytpl = layui.laytpl;
        var getTpl = tpl.innerHTML
            , view = document.getElementById('article-view');

        $.ajax({
            url: base.url + '/blog/api/project/page?pageIndex=1&pageSize=10&type=' + type,

            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {
                count = data.count;
                if(count%10 > 0){
                    totalPage = Math.floor(count/10) + 1;
                }else{
                    totalPage = count/10;
                }
                if((currentPage - totalPage) == 1){
                    $("#paging").html("没有更多数据了");
                }
                laytpl(getTpl).render(data, function (html) {
                    view.innerHTML = html;
                });
            }
        });


//        var parterTpl = partner.innerHTML
//            , parterView = document.getElementById('partner-view');
//
//        $.ajax({
//            url: base.url + '/blog/api/partner/list',
//
//            contentType: "application/json; charset=utf-8",
//            dataType: 'jsonp',
//            jsonp: 'callback',
//            success: function (data, status, xhr) {
//                laytpl(parterTpl).render(data, function (html) {
//                    parterView.innerHTML = html;
//                });
//            }
//        })



        //轮播第一页

        var first_pj_index_viewTpl = scroll_view.innerHTML
            , scrollView = document.getElementById('first_pj_index_view');

        $.ajax({
            url: base.url + '/blog/api/project/page?pageIndex=1&pageSize=5',

            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {

                laytpl(first_pj_index_viewTpl).render(data, function (html) {
                    scrollView.innerHTML = html;
                });
            }
        })


        //轮播第2页

        var second_pj_index_viewTpl = scroll_view.innerHTML
            , secondView = document.getElementById('second_pj_index_view');

        $.ajax({
            url: base.url + '/blog/api/project/page?pageIndex=2&pageSize=5',

            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {

                laytpl(second_pj_index_viewTpl).render(data, function (html) {
                    secondView.innerHTML = html;
                });
            }
        })
    });



    $("#paging").on('click',function(){

        if(currentPage <= totalPage){
            $.ajax({
                url: base.url + '/blog/api/project/page?pageIndex='+currentPage+'&pageSize=10&type=' + type,

                contentType: "application/json; charset=utf-8",
                dataType: 'jsonp',
                jsonp: 'callback',
                success: function (data, status, xhr) {
                    currentPage ++;
                    if(currentPage > totalPage){
                        $("#paging").html("没有更多数据了");
                    }
                    layui.use('laytpl', function() {
                        var laytpl = layui.laytpl;
                        var getTpl = tpl.innerHTML;
                        laytpl(getTpl).render(data, function (html) {
                            //view.innerHTML = html;
                            $("#article-view").append(html);
                        });
                    });

                }
            })
        }

    });


    function mout(o){

        $(o).find('.first_child').hide();
        $(o).find('.second_child').show();

    }

    function mlive(o){

        $(o).find('.first_child').show();
        $(o).find('.second_child').hide();

    }
</script>
