<script>
    layui.config({
        base: 'js/'
    });
    layui.use('laytpl', function () {
        var laytpl = layui.laytpl;
        var hostNesTemplate = hotNewsTpl.innerHTML
            , hotNewsView = document.getElementById('hotNewsView');
        $.ajax({
            url: base.url + '/blog/api/article/page',
            data: {
                pageIndex: 1,
                pageSize: 5
            },
            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {

                laytpl(hostNesTemplate).render(data, function (html) {
                    hotNewsView.innerHTML = html;
                });

            }
        });
    });
    layui.use('laytpl', function () {
        var laytpl = layui.laytpl;
        var getTpl = partner.innerHTML,
            friendshipTemplate = friendshipTpl.innerHTML
            , view = document.getElementById('partner-view'),
            shipView = document.getElementById('partner-url');

        $.ajax({
            url: base.url + '/blog/api/partner/list',

            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {
                laytpl(getTpl).render(data, function (html) {
                    view.innerHTML = html;
                });
            }
        })

        $.ajax({
            url: base.url + '/blog/api/ship/list',

            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {
                laytpl(friendshipTemplate).render(data, function (html) {
                    shipView.innerHTML = html;
                });
            }
        })


    });


    layui.use('table', function () {
        var table = layui.table;
        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            , url: base.url + '/blog/api/market/page',
            response: {
                code: 0,
                countName: 'count',
                dataName: 'data'
            },
            limit: 50,
            contentType: "application/json; charset=utf-8"
            , cols: [[
//                {checkbox: true, fixed: true}
//                ,
                {field: 'sort', title: '#', sort: true, width:50,fixed: true}
                , {
                    field: 'name',width:200,
                    title: '名称',
                    templet: '#nameTpl'
                }
                , {field: 'price', title: '价格',templet:'#priceTpl'}
                , {field: 'change1d', title: '涨幅榜'}
                , {field: 'marketCap', title: '流通数量'}
            ]]
            , id: 'testReload'
            , page: true
        });

        var $ = layui.$, active = {
            reload: function () {
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    $(function(){

</script>
