<script>
    function timestampToTime(timestamp) {
        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = date.getDate() + ' ';
        h = date.getHours() + ':';
        m = date.getMinutes() + ':';
        s = date.getSeconds();
        return Y+M+D+h+m+s;
    }
</script>

    layui.use('laytpl', function() {
        var laytpl = layui.laytpl;
        var hostNesTemplate = hotNewsTpl.innerHTML

        $.ajax({
            url: base.url + '/blog/api/article/page',
            data:{
                pageIndex:1,
                pageSize:10
            },
            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',

            success: function (data, status, xhr) {

                laytpl(hostNesTemplate).render(data, function (html) {
                    hotNewsView.innerHTML = html;
                });

            }
        });
    });

    function compare(property){
        return function(a,b){
            var value1 = a[property];
            var value2 = b[property];
            return value2 - value1;
        }
    }
    layui.use('laytpl', function() {
        var laytpl = layui.laytpl;
        var getTpl = tpl.innerHTML
            , view = document.getElementById('articles');

        $.ajax({
            url: base.url + '/blog/api/flash/list?timestamp=0' + type,

            contentType: "application/json; charset=utf-8",
            dataType: 'jsonp',
            jsonp: 'callback',
            success: function (data, status, xhr) {
                var datas = data.result[0].data[0].buttom;
                datas = datas.sort(compare('issue_time'))
                laytpl(getTpl).render(datas, function (html) {
                    $("#articles").append(html);
                });
            }
        })

    });
